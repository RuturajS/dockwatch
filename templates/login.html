<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DockWatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Inline B&W Style -->
    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #000000;
            --border: #000000;
            --danger: #ff0000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 4px;
            border: 2px solid var(--border);
            width: 320px;
            text-align: center;
            box-shadow: 4px 4px 0px var(--border);
            /* B&W Shadow Effect */
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 2px solid var(--border);
            background: var(--bg-color);
            color: var(--text-primary);
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            font-family: monospace;
        }

        .input-group input:focus {
            background: #f0f0f0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 4px;
            background: var(--text-primary);
            color: var(--bg-color);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #333;
            color: #fff;
            transform: translateY(1px);
        }

        .alert {
            border: 2px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-title">DockWatch</div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">LOGIN</button>
        </form>
    </div>
</body>

</html>
